		<h1>Manage User</h1>
        <div id="admin">
            <input type="text" name="admin-username" id="admin-username" placeholder="Admin Username">

        </div>
		<div id="query">
			<form>
                <label for="username">Username</label>
                <input type="text" id="username">
                <input class="btn green" type="button" value="Fetch" id="btn-fetch">
                <p id="fetch-result"></p>
            </form>
		</div>
	</body>
	<script>
        $("#btn-fetch").on("click", () => {
            $.ajax({
                url: "http://localhost:10443/bomb/user/search/"+$("#username").val(),
                success: (data) => {
                    alert(data)
                },
                username: $("#admin-username").val(),
                password: $("#admin-password").val()
